
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Zekun's Number Adder</title>
	<link rel="stylesheet" type="text/css" href="week3.css">
</head>

<body>
 	<div id="ZKKK">
 		<h1>ArtCenter Tuition Fee</h1>
 		<h2>TOOOOOOOO</h2>
 		<h2>MUUUUUUCH</h2>
 		<h2>EXPENSIVE</h2>
 	</div>

 	<div id="mc">
	 	<div id="sidebar">
		 	<h5>Zekun's Bank Account</h5>
			<p id="nummmmber">0</p>	 		
	 	</div>

 	<div id="content">
 		<h4>Pay</h4>
			<div id="buttons">			
 				<button id="-2">-28900</button>
 				<button id="-1">-1</button>
 				<button id="re">RE</button>
 				<button id="+1">+1</button>
 				<button id="+2">+28900</button>	
			</div>		
				
					
				
	</div>
 </div>
</body>

<script type="text/javascript">

    var total = 0;

    function updateResult() {
        document
            .querySelector("#nummmmber")
            .innerHTML = total;
    }
		document
			.getElementById("-2")
			.addEventListener("click",
			    function(){
			        total = total - 28900;
			    updateResult();
			    });
		document
		.getElementById("-1")
		.addEventListener("click",
		    function(){
		        total = total - 1;
		    updateResult();
		    });
		document
		.getElementById("+2")
		.addEventListener("click",
		    function(){
		        total = total + 28900;
		    updateResult();
		    });
		document
		.getElementById("+1")
		.addEventListener("click",
		    function(){
		        total = total + 1;
		    updateResult();
		    });
		document
		.getElementById("re")
		.addEventListener("click",
		    function(){
		        total = 0;
		    updateResult();
		    });

</script>
</html>
